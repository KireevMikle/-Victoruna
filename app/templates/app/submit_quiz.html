<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Quiz - {{ quiz.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; }
        .question { margin-bottom: 15px; }
        .answers { margin-left: 20px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
        .warning { color: red; font-weight: bold; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Submit Quiz: {{ quiz.title }}</h1>
    
    <div class="warning">
        Please review your answers before submitting. Once submitted, you cannot change them.
    </div>

    <form method="post" action="{% url 'submit_quiz' quiz.id %}">
        {% csrf_token %}
        {% for question in questions %}
            <div class="question">
                <strong>Q{{ forloop.counter }}: {{ question.text }}</strong>
                <div class="answers">
                    {% for answer in question.answers.all %}
                        <label>
                            <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
                            {{ answer.text }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
